<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Test Node.js App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            font-weight: 500;
            margin: 0 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .error-illustration {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">üöÄüí´</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have drifted into space. 
            Let's get you back on track!
        </p>
        <a href="index.html" class="btn">üè† Back to Home</a>
        <a href="design-suggestions-app.html" class="btn btn-secondary">üé® Try Demo</a>
    </div>

    <script>
        // Add some fun animation
        document.addEventListener('DOMContentLoaded', function() {
            const illustration = document.querySelector('.error-illustration');
            
            setInterval(() => {
                illustration.style.transform = 'rotate(5deg)';
                setTimeout(() => {
                    illustration.style.transform = 'rotate(-5deg)';
                    setTimeout(() => {
                        illustration.style.transform = 'rotate(0deg)';
                    }, 200);
                }, 200);
            }, 3000);
        });
    </script>
</body>
</html>
